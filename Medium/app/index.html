<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Clasificación de Flores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
         #resultado {
             font-weight: bold;
             font-size: 1.8rem;
             text-align: center;
             margin-top: 10px;
         }
         #othercanvas {
             border: 1px solid #ccc;
             margin-top: 10px;
         }
        </style>
    </head>
    <body>
        <main>
            <div class="px-4 py-2 my-2 text-center border-bottom">
                <img class="d-block mx-auto mb-2" src="LogotipoV2-Simple.png" alt="" width="80" height="80">
                <h1 class="display-5 fw-bold">Clasificación de Flores</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-0">Clasificación de imágenes usando la cámara web con ONNX Runtime</p>
                </div>
            </div>

            <div class="container mt-5 text-center">
                <video id="video" playsinline autoplay style="width: 400px; height: 400px;"></video>
                <div class="mt-3">
                    <button class="btn btn-primary mb-2" onclick="cambiarCamara();">Cambiar cámara</button>
                    <button class="btn btn-success mb-2" onclick="predecir();">Hacer predicción</button>
                </div>
                <canvas id="canvas" width="400" height="400" style="display:none;"></canvas>
                <canvas id="othercanvas" width="224" height="224"></canvas>
                <div id="resultado"></div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
        <script>
         let video = document.getElementById("video");
         let canvas = document.getElementById("canvas");
         let othercanvas = document.getElementById("othercanvas");
         let ctx = canvas.getContext("2d");
         let session = null;
         let currentStream = null;
         let facingMode = "user";
         let size = 400;
         let predicting = false;

         const flowerNames = [
             'pink primrose','hard‑leaved pocket orchid','canterbury bells','sweet pea','wild geranium',
             'tiger lily','moon orchid','bird of paradise','monkshood','globe thistle','snapdragon',
             "colt's foot",'king protea','spear thistle','yellow iris','globe‑flower','purple coneflower',
             'peruvian lily','balloon flower','giant white arum lily','fire lily','pincushion flower',
             'fritillary','red ginger','grape hyacinth','corn poppy','prince of wales feathers','stemless gentian',
             'artichoke','sweet william','carnation','garden phlox','love in the mist','cosmos',
             'alpine sea holly','ruby‑lipped cattleya','cape flower','great masterwort','siam tulip',
             'lenten rose','barberton daisy','daffodil','sword lily','poinsettia','bolero deep blue',
             'wallflower','marigold','buttercup','daisy','common dandelion','petunia','wild pansy',
             'primula','sunflower','lilac hibiscus','bishop of llandaff','gaura','geranium','orange dahlia',
             'pink‑yellow dahlia','cautleya spicata','japanese anemone','black‑eyed susan','silverbush',
             'californian poppy','osteospermum','spring crocus','iris','windflower','tree poppy','gazania',
             'azalea','water lily','rose','thorn apple','morning glory','passion flower','lotus','toad lily',
             'anthurium','frangipani','clematis','hibiscus','columbine','desert‑rose','tree mallow','magnolia',
             'cyclamen','watercress','canna lily','hippeastrum','bee balm','pink quill','foxglove','bougainvillea',
             'camellia','mallow','mexican petunia','bromelia','blanket flower','trumpet creeper','blackberry lily',
             'common tulip','wild rose'
         ];

         // Cargar modelo ONNX
         (async () => {
             console.log("Cargando modelo ONNX...");
             session = await ort.InferenceSession.create('../modelo.onnx');
             console.log("Modelo cargado.");
         })();

         function mostrarCamara() {
             let opciones = { audio: false, video: { facingMode: facingMode, width: size, height: size } };
             navigator.mediaDevices.getUserMedia(opciones)
                      .then(stream => {
                          currentStream = stream;
                          video.srcObject = currentStream;
                          console.log("Cámara activa.");
                      })
                      .catch(err => console.log("Error cámara:", err));
         }

         function cambiarCamara() {
             if (currentStream) currentStream.getTracks().forEach(track => track.stop());
             facingMode = facingMode === "user" ? "environment" : "user";
             mostrarCamara();
         }

         window.onload = mostrarCamara;

         function resample_single(canvas, width, height, resize_canvas) {
             let ctxDst = resize_canvas.getContext("2d");
             ctxDst.drawImage(canvas, 0, 0, width, height);
         }

         async function predecir() {
             if (!session) {
                 console.log("Modelo no cargado todavía.");
                 return;
             }
             if (predicting) {
                 console.log("Predicción en curso...");
                 return;
             }
             predicting = true;
             console.log("Iniciando predicción...");

             try {
                 console.log("Copiando frame de video al canvas...");
                 ctx.drawImage(video, 0, 0, size, size, 0, 0, size, size);

                 console.log("Redimensionando a 224x224...");
                 resample_single(canvas, 224, 224, othercanvas);

                 let ctx2 = othercanvas.getContext("2d");
                 let imgData = ctx2.getImageData(0, 0, 224, 224);

                 console.log("Preparando tensor de entrada...");
                 let input = new Float32Array(1*224*224*3);
                 for (let y = 0; y < 224; y++) {
                     for (let x = 0; x < 224; x++) {
                         let i = (y*224 + x)*4;
                         input[(y*224 + x)*3 + 0] = imgData.data[i];
                         input[(y*224 + x)*3 + 1] = imgData.data[i];
                         input[(y*224 + x)*3 + 2] = imgData.data[i];
                         
                         /* input[(y*224 + x)*3 + 0] = (imgData.data[i] / 127.5) - 1;
                          * input[(y*224 + x)*3 + 1] = (imgData.data[i+1] / 127.5) - 1;
                          * input[(y*224 + x)*3 + 2] = (imgData.data[i+2] / 127.5) - 1; */
                     }
                 }

                 console.log("Creando tensor para ONNX Runtime...");
                 let tensor = new ort.Tensor('float32', input, [1, 224, 224, 3]);

                 console.log("Ejecutando inferencia...");
                 let output = await session.run({ input: tensor });


                 let outputData = output[Object.keys(output)[0]].data;
                 let maxIdx = outputData.indexOf(Math.max(...outputData));
                 console.log("Predicción terminada.");
                 console.log(`Clase predicha: ${flowerNames[maxIdx]}`);
                 console.log(`Confianza: ${outputData[maxIdx]}`);
                 console.log(`Indice de clase: ${maxIdx}`);

                 document.getElementById("resultado").innerHTML = `Predicción: ${flowerNames[maxIdx]}`;
             } catch (err) {
                 console.error("Error durante la predicción:", err);
             } finally {
                 predicting = false;
             }
         }
        </script>
    </body>
</html>
